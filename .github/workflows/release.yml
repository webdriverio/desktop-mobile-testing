name: Release

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to release'
        required: true
        type: choice
        options:
          - electron
          - tauri
        default: electron
      branch:
        description: 'Branch to release from'
        required: true
        type: choice
        options:
          - main
          - feature
          - maintenance
        default: main
      release_version:
        description: 'Release version type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      dry_run:
        description: 'Dry run (show what would happen without publishing)'
        required: false
        type: boolean
        default: false

jobs:
  release:
    uses: ./.github/workflows/_release-orchestration.reusable.yml
    with:
      service: ${{ inputs.service }}
      branch: ${{ inputs.branch }}
      release_version: ${{ inputs.release_version }}
      dry_run: ${{ inputs.dry_run }}
    secrets:
      github_bot_token: ${{ secrets.GITHUB_TOKEN }}
      npm_token: ${{ secrets.NPM_TOKEN }}
      deploy_key: ${{ secrets.DEPLOY_KEY }}
      crates_io_token: ${{ secrets.CRATES_IO_TOKEN }}
