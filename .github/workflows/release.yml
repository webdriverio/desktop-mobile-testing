name: Release

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to release'
        required: true
        type: choice
        options:
          - electron
          - tauri
        default: electron
      branch:
        description: 'Branch type to release from'
        required: true
        type: choice
        options:
          - main
          - feature
          - maintenance
        default: main
      feature_branch_name:
        description: 'Feature branch name (required when branch is "feature")'
        required: false
        type: string
      release_version:
        description: 'Release version type (pre* options for pre-releases)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease
        default: patch
      dry_run:
        description: 'Dry run (show what would happen without publishing)'
        required: false
        type: boolean
        default: false

env:
  NPM_CONFIG_PROVENANCE: true

jobs:
  release:
    uses: ./.github/workflows/_release-orchestration.reusable.yml
    with:
      service: ${{ inputs.service }}
      branch: ${{ inputs.branch }}
      feature_branch_name: ${{ inputs.feature_branch_name }}
      release_version: ${{ inputs.release_version }}
      dry_run: ${{ inputs.dry_run }}
    secrets:
      github_bot_token: ${{ secrets.GITHUB_TOKEN }}
      deploy_key: ${{ secrets.DEPLOY_KEY }}
      crates_io_token: ${{ secrets.CRATES_IO_TOKEN }}
