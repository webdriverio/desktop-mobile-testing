name: Release Native Packages

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - premajor
          - preminor
          - prepatch
      dry_run:
        description: 'Dry run (show what would happen, make no changes)'
        required: false
        type: boolean
        default: true

concurrency:
  group: release-native-packages
  cancel-in-progress: false

jobs:
  release-native:
    name: Release Native Packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo run build --filter='@wdio/native-types...' --filter='@wdio/native-utils...'

      - name: Calculate versions
        id: version
        run: |
          echo "ðŸ§® Calculating versions for native packages..."
          echo "Release type: ${{ inputs.release_version }}"
          echo ""

          # Calculate version for native-types
          echo "ðŸ“¦ Processing @wdio/native-types..."
          echo "Running: pnpm --loglevel=error package-versioner --bump ${{ inputs.release_version }} --dry-run --json -t @wdio/native-types"
          TYPES_RESULT=$(pnpm --loglevel=error package-versioner --bump ${{ inputs.release_version }} --dry-run --json -t @wdio/native-types)
          echo "Raw output:"
          echo "$TYPES_RESULT" | head -20
          TYPES_VERSION=$(echo "$TYPES_RESULT" | jq -r '.updates[0].newVersion // empty')
          TYPES_CURRENT=$(echo "$TYPES_RESULT" | jq -r '.updates[0].oldVersion // empty')

          # Calculate version for native-utils
          echo "ðŸ“¦ Processing @wdio/native-utils..."
          echo "Running: pnpm --loglevel=error package-versioner --bump ${{ inputs.release_version }} --dry-run --json -t @wdio/native-utils"
          UTILS_RESULT=$(pnpm --loglevel=error package-versioner --bump ${{ inputs.release_version }} --dry-run --json -t @wdio/native-utils)
          echo "Raw output:"
          echo "$UTILS_RESULT" | head -20
          UTILS_VERSION=$(echo "$UTILS_RESULT" | jq -r '.updates[0].newVersion // empty')
          UTILS_CURRENT=$(echo "$UTILS_RESULT" | jq -r '.updates[0].oldVersion // empty')

          if [ -z "$TYPES_VERSION" ] || [ -z "$UTILS_VERSION" ]; then
            echo "âŒ Failed to calculate versions"
            echo "TYPES_VERSION: '$TYPES_VERSION'"
            echo "UTILS_VERSION: '$UTILS_VERSION'"
            exit 1
          fi

          echo ""
          echo "ðŸ“‹ VERSION CALCULATION RESULTS:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ“¦ @wdio/native-types: $TYPES_CURRENT â†’ $TYPES_VERSION"
          echo "ðŸ“¦ @wdio/native-utils: $UTILS_CURRENT â†’ $UTILS_VERSION"
          echo ""

          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "ðŸ§ª DRY RUN MODE - Testing all steps without making permanent changes"
            echo ""
            echo "ðŸ“ This dry run will:"
            echo "  â€¢ Calculate target versions (âœ… already done)"
            echo "  â€¢ Test NPM authentication and publish process"
            echo "  â€¢ Show what would be published"
            echo ""
            echo "ðŸ“‹ Live release would additionally:"
            echo "  â€¢ Update package.json versions"
            echo "  â€¢ Generate and commit changelogs"
            echo "  â€¢ Create git tags: @wdio/native-types@v$TYPES_VERSION, @wdio/native-utils@v$UTILS_VERSION"
            echo "  â€¢ Push commits to repository"
            echo "  â€¢ Actually publish packages to NPM"
            echo "  â€¢ Create GitHub releases"
            echo ""
          fi

          echo "types_version=$TYPES_VERSION" >> $GITHUB_OUTPUT
          echo "utils_version=$UTILS_VERSION" >> $GITHUB_OUTPUT

      - name: Update package versions
        if: ${{ !inputs.dry_run }}
        run: |
          # Configure git first (needed by package-versioner for commits)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Updating native-types to ${{ steps.version.outputs.types_version }}..."
          echo "Running: pnpm --loglevel=error package-versioner --bump ${{ inputs.release_version }} -t @wdio/native-types"
          pnpm --loglevel=error package-versioner --bump ${{ inputs.release_version }} -t @wdio/native-types

          echo "Updating native-utils to ${{ steps.version.outputs.utils_version }}..."
          echo "Running: pnpm --loglevel=error package-versioner --bump ${{ inputs.release_version }} -t @wdio/native-utils"
          pnpm --loglevel=error package-versioner --bump ${{ inputs.release_version }} -t @wdio/native-utils

          # Show what was created
          echo ""
          echo "Git status:"
          git status
          echo ""
          echo "Recent commits:"
          git log --oneline -5
          echo ""
          echo "Tags created:"
          git tag --points-at HEAD
          echo ""

          # Note: Commits and tags created locally by package-versioner
          # Push will happen after successful publish

      - name: Configure NPM registry
        if: ${{ !inputs.dry_run }}
        run: |
          pnpm config set registry "https://registry.npmjs.org/"

      - name: Publish to NPM
        env:
          NPM_CONFIG_PROVENANCE: true
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "ðŸ§ª DRY RUN: Testing NPM publish (will not actually publish)"
            DRY_RUN_FLAG="--dry-run"
          else
            echo "ðŸš€ LIVE RELEASE: Publishing to NPM"
            DRY_RUN_FLAG=""
          fi

          echo "Publishing @wdio/native-types@${{ steps.version.outputs.types_version }}..."
          cd packages/native-types
          pnpm publish --access public --no-git-checks $DRY_RUN_FLAG
          cd ../..

          echo "Publishing @wdio/native-utils@${{ steps.version.outputs.utils_version }}..."
          cd packages/native-utils
          pnpm publish --access public --no-git-checks $DRY_RUN_FLAG
          cd ../..

      - name: Push Version Commits and Tags
        if: ${{ !inputs.dry_run }}
        run: |
          echo "Publishing successful - pushing version commits and tags..."
          git push --no-verify
          git push --no-verify --tags
          echo "âœ… Version commits and tags pushed successfully"

      - name: Create GitHub Releases
        if: ${{ !inputs.dry_run }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create release for native-types
          gh release create "@wdio/native-types@v${{ steps.version.outputs.types_version }}" \
            --title "@wdio/native-types v${{ steps.version.outputs.types_version }}" \
            --notes-file packages/native-types/CHANGELOG.md \
            --latest=false

          # Create release for native-utils
          gh release create "@wdio/native-utils@v${{ steps.version.outputs.utils_version }}" \
            --title "@wdio/native-utils v${{ steps.version.outputs.utils_version }}" \
            --notes-file packages/native-utils/CHANGELOG.md \
            --latest=false

      - name: Summary
        run: |
          echo "## ðŸ“¦ Native Packages Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release Type:** ${{ inputs.release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ inputs.dry_run && 'ðŸ§ª Dry Run' || 'ðŸš€ Live Release' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ“‹ Package Versions" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Target Version | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|----------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| @wdio/native-types | ${{ steps.version.outputs.types_version }} | ${{ inputs.dry_run && 'ðŸ§ª Dry run tested' || 'âœ… Published' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @wdio/native-utils | ${{ steps.version.outputs.utils_version }} | ${{ inputs.dry_run && 'ðŸ§ª Dry run tested' || 'âœ… Published' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "### ðŸ“ Dry Run Details" >> $GITHUB_STEP_SUMMARY
            echo "This was a dry run - no permanent changes were made." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**What was tested:**" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Version calculations" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… NPM authentication" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Package publishing (dry-run)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**What would happen in a live release:**" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“„ Update package.json versions" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ Generate changelogs" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ·ï¸ Create git tags and push to repository" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“¦ **Actually publish** packages to NPM registry" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ·ï¸ Create GitHub releases" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To perform an actual release, run this workflow with **Dry Run: â˜** (unchecked)" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… Release Complete" >> $GITHUB_STEP_SUMMARY
            echo "**Actions performed:**" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Updated package.json versions" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Generated changelogs" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Created git tags and pushed to repository" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Published packages to NPM" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Created GitHub releases" >> $GITHUB_STEP_SUMMARY
          fi

