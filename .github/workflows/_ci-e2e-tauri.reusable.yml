name: Tauri E2E Tests
description: 'Runs Tauri end-to-end tests across different scenarios and test types'

on:
  workflow_call:
    # Make this a reusable workflow, no value needed
    # https://docs.github.com/en/actions/using-workflows/reusing-workflows
    inputs:
      os:
        description: 'Operating system to run tests on'
        required: true
        type: string
      node-version:
        description: 'Node.js version to use for testing'
        required: true
        type: string
      build-command:
        description: 'Build command for test applications (build or build:mac-universal)'
        type: string
        default: 'build'
      scenario:
        description: 'Test scenario (tauri-basic)'
        required: true
        type: string
      test-type:
        description: 'Test type (standard, window, multiremote, standalone)'
        type: string
        default: 'standard'
      build_id:
        description: 'Build ID from the build job'
        type: string
        required: false
      artifact_size:
        description: 'Size of the build artifact in bytes'
        type: string
        required: false
      cache_key:
        description: 'Cache key to use for downloading package artifacts'
        type: string
        required: false
      tauri_cache_key:
        description: 'Cache key to use for downloading Tauri app binaries'
        type: string
        required: false

env:
  TURBO_TELEMETRY_DISABLED: 1
  TURBO_DAEMON: false

jobs:
  # This job runs Tauri E2E tests for a specific combination of:
  # - Operating system (Linux, Windows, macOS)
  # - Test scenario (tauri-basic)
  # - Test type (standard, window, multiremote, standalone)
  # Note: macOS tests are skipped due to WKWebView limitations
  e2e-tauri:
    name: Tauri E2E Tests
    runs-on: ${{ inputs.os }}
    # Skip Tauri E2E tests on macOS due to WKWebView WebDriver limitations
    if: inputs.os != 'macos-latest'
    strategy:
      # Continue with other tests even if one fails
      fail-fast: false
    steps:
      # Standard checkout with SSH key for private repositories
      - name: ğŸ‘· Checkout Repository
        uses: actions/checkout@v5
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      # Set up Node.js and PNPM using the reusable action
      - name: ğŸ› ï¸ Setup Development Environment
        uses: ./.github/workflows/actions/setup-workspace
        with:
          node-version: ${{ inputs.node-version }}

      # Install Tauri dependencies on Linux
      - name: ğŸ¦€ Install Tauri Dependencies (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          echo "Installing Tauri dependencies for Linux..."
          sudo tee -a /etc/apt/sources.list > /dev/null <<EOT
          deb http://archive.ubuntu.com/ubuntu jammy main universe
          EOT
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libglib2.0-dev \
            libsoup-2.4-1 \
            libsoup2.4-dev \
            libjavascriptcoregtk-4.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libssl-dev \
            libasound2-dev \
            libx11-dev \
            libxext-dev \
            libxfixes-dev \
            libxrender-dev \
            libxrandr-dev \
            libxss-dev \
            libxtst-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxdamage-dev \
            libxinerama-dev \
            libxcb1-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxcb-render0-dev \
            libxcb-randr0-dev \
            libxcb-xinerama0-dev \
            libxcb-xkb-dev \
            libxcb-image0-dev \
            libxcb-util0-dev \
            libxcb-icccm4-dev \
            libxcb-ewmh-dev \
            libxcb-dri2-0-dev

      - name: ğŸš— Install tauri-driver
        shell: bash
        run: |
          echo "Installing tauri-driver..."
          cargo install tauri-driver

      - name: ğŸŒ Install WebKit WebDriver (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          echo "Installing WebKit WebDriver for Linux..."
          sudo apt-get install -y webkit2gtk-driver
          # Verify installation
          which WebKitWebDriver || echo "WebKitWebDriver not found in PATH"
          WebKitWebDriver --version || echo "WebKitWebDriver version check failed"

      # Download the pre-built packages from the build job
      # This ensures all tests use the same build artifacts
      - name: ğŸ“¦ Download Package Build Artifacts
        uses: ./.github/workflows/actions/download-archive
        with:
          name: wdio-electron-service
          path: wdio-electron-service-build
          filename: artifact.zip
          cache_key_prefix: wdio-electron-build
          exact_cache_key: ${{ inputs.cache_key || github.run_id && format('{0}-{1}-{2}-{3}{4}', 'Linux', 'wdio-electron-build', 'wdio-electron-service', github.run_id, github.run_attempt > 1 && format('-rerun{0}', github.run_attempt) || '') || '' }}

      # Download the pre-built Tauri app binaries from the OS-specific build job
      # This is much faster than rebuilding Tauri apps for each test type
      # Extract to repository root so files end up in fixtures/tauri-apps/*/src-tauri/target/
      - name: ğŸ“¦ Download Tauri App Binaries
        uses: ./.github/workflows/actions/download-archive
        with:
          name: tauri-apps-${{ runner.os }}
          path: .
          filename: tauri-apps-${{ runner.os }}-artifact.zip
          cache_key_prefix: tauri-apps-${{ runner.os }}
          exact_cache_key: ${{ inputs.tauri_cache_key || github.run_id && format('{0}-{1}-{2}{3}', runner.os, 'tauri-apps', github.run_id, github.run_attempt > 1 && format('-rerun{0}', github.run_attempt) || '') || '' }}

      # Verify Tauri binaries were extracted correctly
      - name: âœ… Verify Tauri Binaries
        shell: bash
        run: |
          echo "Checking for Tauri binaries in fixtures/tauri-apps/*/src-tauri/target/"
          if [ -d "fixtures/tauri-apps" ]; then
            find fixtures/tauri-apps -name "target" -type d || echo "No target directories found"
          else
            echo "::error::fixtures/tauri-apps directory not found!"
            exit 1
          fi

      # Display build information if available
      - name: ğŸ“Š Show Build Information
        if: inputs.build_id != '' && inputs.artifact_size != ''
        shell: bash
        run: |
          echo "::notice::Package build: ID=${{ inputs.build_id }}, Size=${{ inputs.artifact_size }} bytes"
          echo "::notice::Tauri binaries: Using pre-built binaries for ${{ runner.os }}"

      # Dynamically generate the Tauri test commands to run
      # Since we only have one Tauri app (basic), no module type filtering needed
      - name: ğŸª„ Generate Tauri Test Execution Plan
        id: gen-test
        uses: actions/github-script@v8
        with:
          result-encoding: string
          script: |
            const generateTauriTestCommand = (scenario, testType) => {
              return scenario
                .split(',')
                .map((s) => {
                  const scenario = s.trim();
                  const baseCommand = `test:e2e:tauri:${scenario.replace('tauri-', '')}`;
                  return testType !== 'standard'
                    ? `${baseCommand}:${testType}`
                    : baseCommand;
                })
                .join(' ');
            };
            return generateTauriTestCommand('${{ inputs.scenario }}', '${{ inputs.test-type }}');

      # Run the Tauri E2E tests using Turbo with the generated test commands
      # Each test builds its own apps with correct environment context
      - name: ğŸ§ª Execute Tauri E2E Tests
        shell: bash
        run: pnpm exec turbo run ${{ steps.gen-test.outputs.result }} --only --log-order=stream

      # Show comprehensive debug information on failure
      - name: ğŸ› Debug Information on Failure
        if: failure()
        shell: bash
        run: pnpm run ci:e2e:logs

      # Upload logs as artifacts on failure for later analysis
      # This helps debug issues without cluttering the GitHub Actions console
      - name: ğŸ“¦ Upload Test Logs on Failure
        if: failure()
        uses: ./.github/workflows/actions/upload-archive
        with:
          name: e2e-tauri-logs-${{ inputs.os }}-${{ inputs.scenario }}-${{ inputs.test-type }}
          output: e2e-tauri-logs-${{ inputs.os }}-${{ inputs.scenario }}-${{ inputs.test-type }}.zip
          paths: e2e/logs/**/*.log

      # Provide an interactive debugging session on failure
      # This allows manual investigation of the environment
      - name: ğŸ› Debug Build on Failure
        if: failure()
        uses: goosewobbler/vscode-server-action@v1.3.0
        with:
          timeout: '300000'
