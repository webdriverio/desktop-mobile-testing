name: Tauri E2E Tests
description: 'Runs Tauri end-to-end tests across different scenarios and test types'

on:
  workflow_call:
    # Make this a reusable workflow, no value needed
    # https://docs.github.com/en/actions/using-workflows/reusing-workflows
    inputs:
      os:
        description: 'Operating system to run tests on'
        required: true
        type: string
      node-version:
        description: 'Node.js version to use for testing'
        required: true
        type: string
      build-command:
        description: 'Build command for test applications (build or build:mac-universal)'
        type: string
        default: 'build'
      scenario:
        description: 'Test scenario (tauri-basic)'
        required: true
        type: string
      test-type:
        description: 'Test type (standard, window, multiremote, standalone)'
        type: string
        default: 'standard'
      build_id:
        description: 'Build ID from the build job'
        type: string
        required: false
      artifact_size:
        description: 'Size of the build artifact in bytes'
        type: string
        required: false
      cache_key:
        description: 'Cache key to use for downloading artifacts'
        type: string
        required: false

env:
  TURBO_TELEMETRY_DISABLED: 1
  TURBO_DAEMON: false

jobs:
  # This job runs Tauri E2E tests for a specific combination of:
  # - Operating system (Linux, Windows, macOS)
  # - Test scenario (tauri-basic)
  # - Test type (standard, window, multiremote, standalone)
  # Note: macOS tests are skipped due to WKWebView limitations
  e2e-tauri:
    name: Tauri E2E Tests
    runs-on: ${{ inputs.os }}
    strategy:
      # Continue with other tests even if one fails
      fail-fast: false
    steps:
      # Check if we're on macOS and skip with clear messaging
      - name: ğŸ Check macOS Limitation
        if: runner.os == 'macOS'
        shell: bash
        run: |
          echo "::warning::Tauri E2E tests are not supported on macOS due to WKWebView WebDriver limitations"
          echo "::notice::WKWebView (used by Tauri on macOS) does not support WebDriver protocol"
          echo "::notice::Tauri testing is only supported on Linux and Windows"
          echo "::notice::See: https://github.com/tauri-apps/tauri-driver#limitations"
          echo "âœ… Skipping Tauri E2E tests on macOS"
          exit 0
      # Standard checkout with SSH key for private repositories
      - name: ğŸ‘· Checkout Repository
        if: runner.os != 'macOS'
        uses: actions/checkout@v5
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      # Set up Node.js and PNPM using the reusable action
      - name: ğŸ› ï¸ Setup Development Environment
        if: runner.os != 'macOS'
        uses: ./.github/workflows/actions/setup-workspace
        with:
          node-version: ${{ inputs.node-version }}

      # Download the pre-built packages from the build job
      # This ensures all tests use the same build artifacts
      - name: ğŸ“¦ Download Build Artifacts
        if: runner.os != 'macOS'
        uses: ./.github/workflows/actions/download-archive
        with:
          name: wdio-electron-service
          path: wdio-electron-service-build
          filename: artifact.zip
          cache_key_prefix: wdio-electron-build
          exact_cache_key: ${{ inputs.cache_key || github.run_id && format('{0}-{1}-{2}-{3}{4}', 'Linux', 'wdio-electron-build', 'wdio-electron-service', github.run_id, github.run_attempt > 1 && format('-rerun{0}', github.run_attempt) || '') || '' }}

      # Display build information if available
      - name: ğŸ“Š Show Build Information
        if: runner.os != 'macOS' && inputs.build_id != '' && inputs.artifact_size != ''
        shell: bash
        run: |
          echo "::notice::Build artifact: ID=${{ inputs.build_id }}, Size=${{ inputs.artifact_size }} bytes"

      # Dynamically generate the Turbo filter for building Tauri test applications
      # Since we only have one Tauri app (basic), we don't need type filtering
      - name: ğŸª„ Generate Build Filter for Tauri Test Apps
        if: runner.os != 'macOS'
        id: gen-build
        uses: actions/github-script@v8
        with:
          result-encoding: string
          script: |
            const generateTauriBuildFilter = (scenario) => {
              return scenario
                .split(',')
                .map((s) => `--filter=${s.trim()}-app`)
                .join(' ');
            };
            return generateTauriBuildFilter('${{ inputs.scenario }}');

      # Build the Tauri test applications using Turbo with the generated filter
      # This builds only the necessary test apps for the current test configuration
      - name: ğŸ—ï¸ Build Tauri Test Applications
        if: runner.os != 'macOS'
        shell: bash
        run: pnpm exec turbo run ${{ inputs.build-command }} ${{ steps.gen-build.outputs.result }} --only --parallel --verbosity=2

      # Dynamically generate the Tauri test commands to run
      # Since we only have one Tauri app (basic), no module type filtering needed
      - name: ğŸª„ Generate Tauri Test Execution Plan
        if: runner.os != 'macOS'
        id: gen-test
        uses: actions/github-script@v8
        with:
          result-encoding: string
          script: |
            const generateTauriTestCommand = (scenario, testType) => {
              return scenario
                .split(',')
                .map((s) => {
                  const scenario = s.trim();
                  const baseCommand = `test:e2e:tauri:${scenario.replace('tauri-', '')}`;
                  return testType !== 'standard'
                    ? `${baseCommand}:${testType}`
                    : baseCommand;
                })
                .join(' ');
            };
            return generateTauriTestCommand('${{ inputs.scenario }}', '${{ inputs.test-type }}');

      # Run the Tauri E2E tests using Turbo with the generated test commands
      # First initializes the E2E environment, then runs the specific tests
      - name: ğŸ§ª Execute Tauri E2E Tests
        if: runner.os != 'macOS'
        shell: bash
        run: pnpm exec turbo run init-e2es ${{ steps.gen-test.outputs.result }} --only --verbosity=2 --log-order=stream

      # Show comprehensive debug information on failure
      - name: ğŸ› Debug Information on Failure
        if: runner.os != 'macOS' && failure()
        shell: bash
        run: pnpm run ci:e2e:logs

      # Upload logs as artifacts on failure for later analysis
      # This helps debug issues without cluttering the GitHub Actions console
      - name: ğŸ“¦ Upload Test Logs on Failure
        if: runner.os != 'macOS' && failure()
        uses: ./.github/workflows/actions/upload-archive
        with:
          name: e2e-tauri-logs-${{ inputs.os }}-${{ inputs.scenario }}-${{ inputs.test-type }}
          output: e2e-tauri-logs-${{ inputs.os }}-${{ inputs.scenario }}-${{ inputs.test-type }}.zip
          paths: e2e/logs/**/*.log

      # Provide an interactive debugging session on failure
      # This allows manual investigation of the environment
      - name: ğŸ› Debug Build on Failure
        if: runner.os != 'macOS' && failure()
        uses: goosewobbler/vscode-server-action@v1.3.0
        with:
          timeout: '300000'
