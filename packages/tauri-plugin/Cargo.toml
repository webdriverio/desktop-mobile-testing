[package]
name = "tauri-plugin-wdio"
version = "1.0.0-next.0"
description = "A Tauri plugin for WebDriverIO testing with execute and mocking capabilities"
authors = [ "WebDriverIO Community" ]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.70"
include = [ "Cargo.toml", "src/**/*", "build.rs", "README.md", "permissions/**/*" ]
links = "tauri-plugin-wdio"
repository = "https://github.com/webdriverio/desktop-mobile-testing"
homepage = "https://github.com/webdriverio/desktop-mobile-testing/tree/main/packages/tauri-plugin"
documentation = "https://github.com/webdriverio/desktop-mobile-testing/tree/main/packages/tauri-plugin"
readme = "README.md"
keywords = [ "tauri", "webdriverio", "testing", "automation" ]
categories = [ "gui", "development-tools::testing" ]

[dependencies]
serde_json = "1.0"
thiserror = "1.0"
log = "0.4"

[dependencies.tauri]
version = "2.0.0"

[dependencies.serde]
version = "1.0"
features = [ "derive" ]

[build-dependencies]
[build-dependencies.tauri-build]
version = "2.0.0"

[build-dependencies.tauri-plugin]
version = "2.0.0"
features = [ "build" ]

[features]
custom-protocol = [ "tauri/custom-protocol" ]